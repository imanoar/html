<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hotel Master - Room Reservation HTML Template</title>
<style type="text/css">
body{ text-align: center; }
img.gdlr-full-boxed-background {
    height: auto;
    left: 0;
    min-height: 100%;
    min-width: 860px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: -1;
}
.logo{ margin-top: 130px; }
.hp1, .hp2, .hp3, .hp4, .hp5{ font-family: 'Open sans'; font-size: 15px; color: #fff; font-weight: 600; text-transform: uppercase; }
.hp1, .hp2{ width: 47%; text-align: center;  float: left;  }
.hp3, .hp4, .hp5{ width: 30%; text-align: center;  float: left;  }
.hp1, .hp2{ padding-top: 130px;}
.hp3, .hp4, .hp5{ padding-bottom: 80px; padding-top: 40px; }
.hp1, .hp3, .hp4{ margin-right: 5%; }
.title{ padding: 28px; letter-spacing: 3px; }
.title .caption{ font-size: 13px; font-weight: 400; letter-spacing: 1px; text-transform: none; display: block; margin-top: 10px; color: #aaa; }
.hp1 img, .hp2 img, .hp3 img, .hp4 img, .hp5 img{ margin-bottom: 0px; max-width: 100%; width: auto; height: auto; }
.wrapper{ max-width: 860px; margin: auto; display: inline-block; text-align: center; }
a{ display: inline-block; }
@media only screen and (max-width: 767px){
.hp1, .hp2, .hp3, .hp4, .hp5{ width: 100%; margin: 0px 0px 30px ; padding: 0px 0px 0px; }
.hp1 img, .hp2 img, .hp3 img, .hp4 img, .hp5 img { max-width: 80%; }
.logo{ margin-bottom: 60px; margin-top: 60px; }
.logo img{ width: 50%;}
}
</style>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body>
<img alt="" src="home-bg.jpg" class="gdlr-full-boxed-background">
<div class="wrapper">
	<div class="logo">
		<img src="home-logo.png" alt="">
	</div>
	<div class="hp1">
		<a href="hotelmaster/index.html"  target="_blank">
		<img src="hp-1.png">
		</a>
		<div class="title">
			 Light Style (Classic Style)
		</div>
	</div>
	<div class="hp2">
		<a href="myapartment/index.html"  target="_blank">
		<img src="hp-5.png">
		</a>
		<div class="title">
			 My Apartment <span class="caption">*Apartment & BnB</span>
		</div>
	</div>
	<div class="hp3">
		<a href="modern/index.html"  target="_blank">
		<img src="hp-3.png">
		</a>
		<div class="title">
			 Modern Style<br>
			<span class="caption">*Multiple Branches</span>
		</div>
	</div>
	<div class="hp4">
		<a href="hostel/index.html"  target="_blank">
		<img src="hp-4.png">
		</a>
		<div class="title">
			 Hostel Style<br>
			<span class="caption">*Hostel Fully Supported</span>
		</div>
	</div>
	<div class="hp5">
		<a href="hotelmaster-dark/index.html"  target="_blank">
		<img src="hp-2.png">
		</a>
		<div class="title">
			 Dark Style<br>
		</div>
	</div>
</div>
</body>
</html>
